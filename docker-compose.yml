version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: habit_tracker_postgres
    environment:
      POSTGRES_USER: habit_user
      POSTGRES_PASSWORD: habit_password
      POSTGRES_DB: habit_tracker_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    networks:
      - habit_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habit_user -d habit_tracker_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: habit_tracker_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - habit_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

networks:
  habit_network:
    driver: bridge